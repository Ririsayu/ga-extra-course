      // Promise Chaining

      const getUser = (id) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (!id) {
              reject(Error(`ID cannot equal to ${id}!`));
            }

            let response;
            if (id > 10) {
              response = {
                success: false,
                id: id,
                message: "User Not Found!",
              };
            } else {
              response = {
                success: true,
                id: id,
                message: "User Found",
              };
            }
            resolve(response);
          }, 2000);
        });
      };
